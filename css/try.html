<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <num value='5'></num>
        <num></num>
    </div>
    <script>
        Vue.component('num', {
            props: ['value'],
            data: {
                start: 100 
            },
            template: '<span> { isNaN(value) ? start : value } </span>'
        })
        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
